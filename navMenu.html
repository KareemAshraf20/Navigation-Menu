<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body and background */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  background-color: #f4f4f4;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar .logo a {
  color: white;
  text-decoration: none;
  font-size: 24px;
  font-weight: bold;
}

/* Navigation links */
.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin-left: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

.nav-links a:hover {
  text-decoration: underline;
}

/* Hamburger menu for mobile */
.menu-toggle {
  display: none;
  cursor: pointer;
}

.menu-toggle span {
  font-size: 30px;
  color: white;
}

/* Mobile view */
@media screen and (max-width: 768px) {
  .nav-links {
    display: none; /* Hide the links by default */
    width: 100%;
    text-align: center;
    position: absolute;
    top: 60px; /* Adjust for navbar height */
    left: 0;
    background-color: #333;
    flex-direction: column;
    padding: 10px 0;
  }

  .nav-links li {
    margin: 10px 0;
  }

  .nav-links.active {
    display: flex; /* Show the links when active */
  }

  .menu-toggle {
    display: block; /* Show the hamburger menu */
  }
}

/* Desktop view */
@media screen and (min-width: 769px) {
  .nav-links {
    display: flex;
    flex-direction: row;
  }
}

    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">MySite</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="menu-toggle">
                <span>&#9776;</span> <!-- Hamburger Icon -->
            </div>
        </nav>
    </header>

    <script>
        // Get the menu toggle button and nav links
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            // Toggle the active class to show or hide the menu
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });

    </script>
</body>

</html>
